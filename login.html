<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index.css">
    <title>Login</title>
</head>
<body>
    <form novalidate id="form">
        <h1>Login</h1>
        <div class="textBox">
            <input type="text" placeholder="username" id="username">
            <div class="error"></div>
        </div>
        <div class="textBox">
            <input type="text" placeholder="password" id="password">
            <div class="error"></div>
        </div>
        <input type="submit" value="login" class="Btn1">
        <div class="Btn2">
            <a href="admin.html">Sign Up</a>
        </div>
    </form>
    <script src="login.js"></script>
</body>
</html>
